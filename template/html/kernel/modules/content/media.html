<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Media Center</title>
    <link rel="stylesheet" href="/common/bootstrap/3.3.6/css/bootstrap.css" type="text/css" media="screen" />
    <link rel="stylesheet" href="/common/bootstrap/3.3.6/css/bootstrap-theme.css" type="text/css" media="screen" />
    <script type="text/javascript" src="/common/jquery/jquery-2.1.4.js"></script>
    <script type="text/javascript" src="/common/jquery/jquery.form.js"></script>
    <script type="text/javascript" src="/common/jquery/jquery.hotkeys.js"></script>
    <script type="text/javascript" src="/common/bootstrap/3.3.6/js/bootstrap.js"></script>
    <script type="text/javascript" src="/common/js/common.js"></script>
    <script type="text/javascript" src="/kernel/modules/content/js/media.js"></script>
    <script type="text/javascript">
        media.mediaInfo = {{.Medias}};
        media.catalogInfo = {{.Catalogs}};
        media.userInfo = {{.Users}};

        $(document).ready(function() {
            media.initialize();
        });
    </script>
</head>

<body>
    <div class="container-fluid content-box" id="media-Content">
        <div class="content-header">
            <ul class="nav nav-tabs">
                <li role="presentation" class="media-List active"><a href="#media-List">列表</a></li>
                <li role="presentation" class="media-Edit"><a href="#media-Edit">编辑</a></li>
            </ul>
        </div>
        <div class="content-content">
            <div class="tab-content" id="media-List">
                <div class="modal fade alert-Info" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
                    <div class="modal-dialog" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                            </div>
                            <div class="modal-body content">
                            </div>
                        </div>
                    </div>
                </div>                
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th>名称</th>
                            <th>路径</th>
                            <th>描述</th>
                            <th>分类</th>
                            <th>创建者</th>
                            <th>操作</th>
                        </tr>
                    </thead>
                    <tfoot>
                        <tr>
                            <td colspan="6">
                                <div class="clear"></div>
                            </td>
                        </tr>
                    </tfoot>
                    <tbody>
                        <tr class="media">
                            <td>Media Name</td>
                            <td><a class="edit" href="#" title="title">Media Url</a></td>
                            <td>Media desc</td>
                            <td>Catalog</td>
                            <td>Creater</td>
                            <td>
                                <a class="edit" href="#" title="Edit"><img src="/common/images/pencil.png" alt="Edit" /></a>
                                <a class="delete" href="#" title="Delete"><img src="/common/images/cross.png" alt="Delete" /></a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="tab-content" id="media-Edit">
                <div class="modal fade alert-Info" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
                    <div class="modal-dialog" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                            </div>
                            <div class="modal-body content">
                            </div>
                        </div>
                    </div>
                </div>                
                <form enctype="multipart/form-data" class="media-Form" action="/content/ajaxMedia/" method="post">
                    <div class="form-group">
                        <label for="media-url">文件</label>
                        <input class="form-control media-url" type="file" accept="*" name="media-url" onblur="media.assignDefaltName();"
                        />
                    </div>
                    <div class="form-group">
                        <label for="media-name">名称</label>
                        <input class="form-control media-name" type="text" name="media-name" />
                    </div>
                    <div class="form-group">
                        <label for="media-desc">描述</label>
                        <textarea class="form-control text-input textarea wysiwyg media-desc" name="media-desc" cols="79" rows="8" id="media-desc"></textarea>
                    </div>                    
                    <div class="form-group">
                        <label for="media-catalog">分类</label>
                        <chckBox class="checkbox media-catalog">
                            <label><input type="checkbox"/> Check me out </label>
                            <label><input type="checkbox"/> Check me out </label>
                        </chckBox>
                    </div>
                    <div class="form-group">
                        <input type="hidden" name="media-id" class="media-id" value="-1" />
                    </div>
                    <button type="submit" class="btn btn-default">提交</button>
                    <button type="button" class="btn btn-default reset">重填</button>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
