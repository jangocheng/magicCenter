<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Module Center</title>
    <link rel="stylesheet" href="/common/bootstrap/3.3.6/css/bootstrap.css" type="text/css" media="screen" />
    <link rel="stylesheet" href="/common/bootstrap/3.3.6/css/bootstrap-theme.css" type="text/css" media="screen" />
    <script type="text/javascript" src="/common/jquery/jquery-2.1.4.js"></script>
    <script type="text/javascript" src="/common/jquery/jquery.form.js"></script>
    <script type="text/javascript" src="/common/jquery/jquery.hotkeys.js"></script>
    <script type="text/javascript" src="/common/bootstrap/3.3.6/js/bootstrap.js"></script>
    <script type="text/javascript" src="/common/js/common.js"></script>
    <script type="text/javascript" src="/kernel/dashboard/module/js/module.js"></script>
    <script type="text/javascript">
        module.moduleList = {{.Modules}};
        module.defaultModule = {{.DefaultModule}};
        $(document).ready(function() {
            module.initialize();
        });
    </script>
</head>

<body>
    <div class="container-fluid content-box">
        <div id="module-List">
            <div class="modal fade alert-Info" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                        </div>
                        <div class="modal-body content">
                        </div>
                    </div>
                </div>
            </div>
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th>模块名</th>
                        <th>功能介绍</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody>
                    <tr class="blog alt-row">
                        <td><a href="/blog/">博客</a></td>
                        <td>博客功能</td>
                        <td>
                            <radiobox class="enable-blog">
                                <input type="radio" name="enable-blog" value="0"><span>启用</span>
                                <input type="radio" name="enable-blog" value="1"><span>禁用</span>
                            </radiobox>
                            <checkbox class="default-blog">
                                <input type="checkbox" name="default-blog" value="1"> <span>设为默认</span>
                            </checkbox>
                        </td>
                    </tr>
                    <tr class="shop">
                        <td><a href="/shop/">网店</a></td>
                        <td>网店功能</td>
                        <td>
                            <radiobox class="enable-shop">
                                <input type="radio" name="enable-shop" value="0"><span>启用</span>
                                <input type="radio" name="enable-shop" value="1"><span>禁用</span>
                            </radiobox>
                            <checkbox class="default-shop">
                                <input type="checkbox" name="default-shop" value="1"> <span>设为默认</span>
                            </checkbox>
                        </td>
                    </tr>
                </tbody>
                <tfoot>
                    <tr>
                        <td colspan="3">
                            <div class="text-right">
                                <input class="btn btn-default button" type="submit" value="保存" />
                                <label class="alert success bg-success hidden">...</label>
                                <label class="alert danger bg-danger hidden">...</label>
                            </div>
                        </td>
                    </tr>
                </tfoot>
            </table>
        </div>
    </div>
</body>

</html>
