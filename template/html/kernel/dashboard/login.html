<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Magic Center 管理登陆</title>
    <link rel="stylesheet" href="/common/bootstrap/3.3.6/css/bootstrap.css" type="text/css" media="screen" />
    <link rel="stylesheet" href="/common/bootstrap/3.3.6/css/bootstrap-theme.css" type="text/css" media="screen" />
    <link rel="stylesheet" href="/kernel/dashboard/login/css/signin.css" type="text/css" media="screen" />
    <script type="text/javascript" src="/common/jquery/jquery-2.1.4.js"></script>
    <script type="text/javascript" src="/common/jquery/jquery.form.js"></script>
    <script type="text/javascript" src="/common/bootstrap/3.3.6/js/bootstrap.js"></script>
    <script type="text/javascript" src="/kernel/dashboard/login/js/login.js"></script>
</head>

<body>
    <div class="container">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">Magic Center 管理登陆</h3>
            </div>
            <div class="panel-body">
                <form class="form-signin" id="login_form" action="/dashboard/verify/" method="post">
                    <label id="alertInfo" class="container-fluid text-center text-danger hidden"></label>
                    <label for="inputEmail" class="sr-only">Email address</label>
                    <input type="email" id="inputEmail" class="form-control" placeholder="Email address" name="login_account" required autofocus>
                    <label for="inputPassword" class="sr-only">Password</label>
                    <input type="password" id="inputPassword" class="form-control" placeholder="Password" name="login_password" required>
                    <div class="checkbox">
                        <label>
            <input type="checkbox" value="remember-me"> 记住密码
          </label>
                    </div>
                    <button class="btn btn-lg btn-primary btn-block" type="submit">登陆</button>
                </form>
            </div>
        </div>
        <div class="container-fluid">
            <div class="row">
                <p>Copyright (c) 2016 muidea.com. All rights reserved. Design by <a href="/aboutMe/">Rangh</a>.</p>
            </div>
        </div>
    </div>
    <!-- /container -->
</body>

</html>
