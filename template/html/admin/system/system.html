<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>Setting Center</title>
	<link rel="stylesheet" href="/resources/bootstrap/3.3.6/css/bootstrap.css" type="text/css" media="screen" />
	<link rel="stylesheet" href="/resources/bootstrap/3.3.6/css/bootstrap-theme.css" type="text/css" media="screen" />
	<script type="text/javascript" src="/resources/jquery/jquery-2.1.4.js"></script>
	<script type="text/javascript" src="/resources/jquery/jquery.form.js"></script>
	<script type="text/javascript" src="/resources/jquery/jquery.hotkeys.js"></script>
	<script type="text/javascript" src="/resources/bootstrap/3.3.6/js/bootstrap.js"></script>
	<script type="text/javascript" src="/resources/admin/common/js/common.js"></script>
	<script type="text/javascript" src="/resources/admin/system/js/setting.js"></script>
	<script type="text/javascript">
		setting.name={{.SystemInfo.Name}};
		setting.logo={{.SystemInfo.Logo}};
		setting.domain={{.SystemInfo.Domain}};
		setting.emailServer={{.SystemInfo.MailServer}};
		setting.emailAccount={{.SystemInfo.MailAccount}};
		setting.emailPassword={{.SystemInfo.MailPassword}};
		$(document).ready(function() {
			setting.initialize();
		});	
    </script>
</head>

<body>
	<div class="container-fluid content-box" id="system-Content">
		<div class="content-header">
			<ul class="nav nav-tabs">
				<li role="presentation"  class="active"><a href="#system-Edit">系统信息</a></li>
			</ul>
		</div>		
		<div class="content-content">
			<div class="tab-content" id="system-Edit">
                <div class="modal fade alert-Info" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
                    <div class="modal-dialog" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                            </div>
                            <div class="modal-body content">
                            </div>
                        </div>
                    </div>
                </div>				
				<form class="system-Form" action="/admin/system/updateSystem/" method="post">
					<div class="form-group">
						<label for="system-name">系统名称</label> <input class="form-control system-name" type="text" name="system-name"
						/>
					</div>
					<div class="form-group">
						<label for="system-logo">系统Logo</label> <input class="form-control system-logo" type="text" name="system-logo"
						/>
					</div>
					<div class="form-group">
						<label for="system-domain">系统域名 <span class="png_bg">*访问系统的互联网域名，由域名服务商提供</span></label> <input class="form-control system-domain" type="text" name="system-domain"/>
					</div>					
					<div class="form-group">
						<label for="email-server">邮箱服务器 <span class="png_bg">*发送邮件通知的邮箱服务器，由邮箱服务商提供</span></label> <input class="form-control email-server" type="text" name="email-server"/>
					</div>
					<div class="form-group">
						<label for="email-account">邮箱账号 <span class="png_bg">*发送邮件通知的邮箱账号，由邮箱服务商提供</span></label> <input class="form-control email-account" type="text" name="email-account"/>
					</div>
					<div class="form-group">
						<label for="email-password">邮箱密码 <span class="png_bg">*发送邮件通知的邮箱账号密码</span></label> <input class="form-control email-password" type="text" name="email-password"/>
					</div>
					<button type="submit" class="btn btn-default">更新</button>
				</form>
			</div>
		</div>
	</div>
</body>

</html>
