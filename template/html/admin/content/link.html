<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Catalog Center</title>
    <link rel="stylesheet" href="/resources/bootstrap/3.3.6/css/bootstrap.css" type="text/css" media="screen" />
    <link rel="stylesheet" href="/resources/bootstrap/3.3.6/css/bootstrap-theme.css" type="text/css" media="screen" />
    <script type="text/javascript" src="/resources/jquery/jquery-2.1.4.js"></script>
    <script type="text/javascript" src="/resources/jquery/jquery.form.js"></script>
    <script type="text/javascript" src="/resources/jquery/jquery.hotkeys.js"></script>
    <script type="text/javascript" src="/resources/bootstrap/3.3.6/js/bootstrap.js"></script>
    <script type="text/javascript" src="/resources/admin/content/js/common.js"></script>
    <script type="text/javascript" src="/resources/admin/content/js/link.js"></script>
    <script type="text/javascript">
        link.linkInfo = {{.Links}};
        link.catalogInfo = {{.Catalogs}};

        $(document).ready(function() {
            link.initialize();
        });
    </script>
</head>

<body>
    <div class="container-fluid content-box" id="link-content">
        <div class="content-header">
            <ul class="nav nav-tabs">
                <li role="presentation" class="active"><a href="#link-List">列表</a></li>
                <li role="presentation"><a href="#link-Edit">编辑</a></li>
            </ul>
        </div>
        <div class="content-content">
            <div class="tab-content" id="link-List">
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th><input class="check-all" type="checkbox" /></th>
                            <th>站点名</th>
                            <th>网址</th>
                            <th>分类</th>
                            <th>操作</th>
                        </tr>
                    </thead>
                    <tfoot>
                        <tr>
                            <td colspan="6">
                                <div class="clear"></div>
                            </td>
                        </tr>
                    </tfoot>
                    <tbody>
                        <tr class="link">
                            <td><input type="checkbox" /></td>
                            <td><a class="edit" href="/content/link/query" title="title">StieName</a></td>
                            <td>Url</td>
                            <td>Catalog</td>
                            <td>
                                <a class="edit" href="/content/link/query" title="Edit"><img src="/resources/admin/images/pencil.png" alt="Edit" /></a>
                                <a class="delete" href="/content/link/delete" title="Delete"><img src="/resources/admin/images/cross.png" alt="Delete" /></a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="tab-content" id="link-Edit">
                <form enctype="multipart/form-data" class="link-Form" action="/admin/content/ajaxLink/" method="post">
                    <div class="form-group">
                        <label for="link-name">名称</label> <input class="form-control link-name" type="text" name="link-name" id="link-name"
                        />
                    </div>
                    <div class="form-group">
                        <label for="link-url">网址</label> <input class="form-control link-url" type="text" name="link-url" id="link-url"
                        />
                    </div>
                    <div class="form-group">
                        <label for="link-logo">Logo</label> <input class="form-control link-logo" type="text" name="link-logo" id="link-logo"
                        />
                    </div>                    
                    <div class="form-group">
                        <label for="link-catalog">分类</label>
                        <chckBox class="checkbox link-catalog">
                            <label><input type="checkbox"/> Check me out </label>
                            <label><input type="checkbox"/> Check me out </label>
                        </chckBox>
                    </div>
                    <div class="form-group">
                        <input type="hidden" id="link-id" name="link-id" class="link-id" value="-1" />
                    </div>
                    <button type="submit" class="btn btn-default">提交</button>
                    <div class="clear"></div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
