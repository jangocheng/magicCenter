<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Image Center</title>
    <link rel="stylesheet" href="/resources/bootstrap/3.3.6/css/bootstrap.css" type="text/css" media="screen" />
    <link rel="stylesheet" href="/resources/bootstrap/3.3.6/css/bootstrap-theme.css" type="text/css" media="screen" />
    <script type="text/javascript" src="/resources/jquery/jquery-2.1.4.js"></script>
    <script type="text/javascript" src="/resources/jquery/jquery.form.js"></script>
    <script type="text/javascript" src="/resources/jquery/jquery.hotkeys.js"></script>
    <script type="text/javascript" src="/resources/bootstrap/3.3.6/js/bootstrap.js"></script>
    <script type="text/javascript" src="/resources/admin/common/js/common.js"></script>
    <script type="text/javascript" src="/resources/admin/content/js/image.js"></script>
    <script type="text/javascript">
        image.imageInfo = {{.Images}};
        image.catalogInfo = {{.Catalogs}};

        $(document).ready(function() {
            image.initialize();
        });
    </script>
</head>

<body>
    <div class="container-fluid content-box" id="image-Content">
        <div class="content-header">
            <ul class="nav nav-tabs">
                <li role="presentation" class="image-List active"><a href="#image-List">列表</a></li>
                <li role="presentation" class="image-Edit"><a href="#image-Edit">编辑</a></li>
            </ul>
        </div>
        <div class="content-content">
            <div class="tab-content" id="image-List">
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th>名称</th>
                            <th>图片</th>
                            <th>描述</th>
                            <th>分类</th>
                            <th>操作</th>
                        </tr>
                    </thead>
                    <tfoot>
                        <tr>
                            <td colspan="5">
                                <div class="clear"></div>
                            </td>
                        </tr>
                    </tfoot>
                    <tbody>
                        <tr class="image">
                            <td>Image Name</td>
                            <td><a class="edit" href="/content/image/query" title="title">Image Url</a></td>
                            <td>Image desc</td>
                            <td>Catalog</td>
                            <td>
                                <a class="edit" href="/content/image/query" title="Edit"><img src="/resources/admin/images/pencil.png" alt="Edit" /></a>
                                <a class="delete" href="/content/image/delete" title="Delete"><img src="/resources/admin/images/cross.png" alt="Delete" /></a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="tab-content" id="image-Edit">
                <form enctype="multipart/form-data" class="image-Form" action="/admin/content/ajaxImage/" method="post">
                    <div class="form-group">
                        <label for="image-url">图片</label>
                        <input class="form-control image-url" type="file" accept="image/gif, image/jpeg, image/png" name="image-url" id="image-url" onblur="image.assignDefaltName();"
                        />
                    </div>
                    <div class="form-group">
                        <label for="image-name">名称</label>
                        <input class="form-control image-name" type="text" name="image-name" id="image-name" />
                    </div>
                    <div class="form-group">
                        <label for="image-desc">描述</label>
                        <textarea class="form-control text-input textarea wysiwyg image-desc" name="image-desc" cols="79" rows="15" id="image-desc"></textarea>
                    </div>                    
                    <div class="form-group">
                        <label for="image-catalog">分类</label>
                        <chckBox class="checkbox image-catalog">
                            <label><input type="checkbox"/> Check me out </label>
                            <label><input type="checkbox"/> Check me out </label>
                        </chckBox>
                    </div>
                    <div class="form-group">
                        <input type="hidden" id="image-id" name="image-id" class="image-id" value="-1" />
                    </div>
                    <button type="submit" class="btn btn-default">提交</button>
                    <div class="clear"></div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
