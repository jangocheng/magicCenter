<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Page Center</title>
    <link rel="stylesheet" href="/resources/bootstrap/3.3.6/css/bootstrap.css" type="text/css" media="screen" />
    <link rel="stylesheet" href="/resources/bootstrap/3.3.6/css/bootstrap-theme.css" type="text/css" media="screen" />
    <script type="text/javascript" src="/resources/jquery/jquery-2.1.4.js"></script>
    <script type="text/javascript" src="/resources/jquery/jquery.form.js"></script>
    <script type="text/javascript" src="/resources/jquery/jquery.hotkeys.js"></script>
    <script type="text/javascript" src="/resources/bootstrap/3.3.6/js/bootstrap.js"></script>
    <script type="text/javascript" src="/resources/admin/common/js/common.js"></script>
    <script type="text/javascript" src="/resources/admin/module/js/page.js"></script>
    <script type="text/javascript">
        page.moduleList = {{.Modules}};
        $(document).ready(function() {
            page.initialize();
        });
    </script>
</head>

<body>
    <div class="container-fluid content-box" id="module-Page">
        <div class="content-header">
            <ul class="nav nav-tabs">
                <li role="presentation" class="module-List active"><a href="#module-List">列表</a></li>
                <li role="presentation" class="page-List"><a href="#page-List">管理</a></li>
            </ul>
        </div>
        <div class="content-content">
            <div class="tab-content" id="module-List">
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th>模块名</th>
                            <th>功能介绍</th>
                            <th>操作</th>
                        </tr>
                    </thead>
                    <tfoot>
                        <tr>
                            <td colspan="3">
                                <div class="clear"></div>
                            </td>
                        </tr>
                    </tfoot>
                    <tbody>
                        <tr class="blog alt-row">
                            <td>博客</td>
                            <td>博客功能</td>
                            <td>
                                <a href="#">内容管理</a>
                            </td>
                        </tr>
                        <tr class="shop">
                            <td>网店</td>
                            <td>网店功能</td>
                            <td>
                                <a href="#">内容管理</a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="tab-content" id="page-List">
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th>路由</th>
                            <th>功能块列表</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr class="page">
                            <td>导航栏</td>
                            <td>啊啊啊</td>
                        </tr>
                    </tbody>
                </table>
                <form enctype="multipart/form-data" class="page-Form" action="/admin/system/ajaxModuleBlock/" method="post">
                    <div class="form-group">
                        <label for="page-url">路由</label> <input class="form-control page-url" type="text" name="page-url" readonly="true" />
                    </div>
                    <div class="form-group">
                        <label for="page-block">功能块</label>
                        <chckBox class="checkbox page-block">
                            <label><input type="checkbox"/> Check me out </label>
                            <label><input type="checkbox"/> Check me out </label>
                        </chckBox>
                    </div>
                    <input type="hidden" class="form-control page-owner" name="page-owner" value="-1" />
                    <input class="btn btn-default" type="submit" value="保存" />
                </form>
            </div>
        </div>
    </div>
</body>

</html>
