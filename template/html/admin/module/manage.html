<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>Module Center</title>
	<link rel="stylesheet" href="/resources/bootstrap/3.3.6/css/bootstrap.css" type="text/css" media="screen" />
	<link rel="stylesheet" href="/resources/bootstrap/3.3.6/css/bootstrap-theme.css" type="text/css" media="screen" />
	<script type="text/javascript" src="/resources/jquery/jquery-2.1.4.js"></script>
	<script type="text/javascript" src="/resources/jquery/jquery.form.js"></script>
	<script type="text/javascript" src="/resources/jquery/jquery.hotkeys.js"></script>
	<script type="text/javascript" src="/resources/bootstrap/3.3.6/js/bootstrap.js"></script>
	<script type="text/javascript" src="/resources/admin/common/js/common.js"></script>
	<script type="text/javascript" src="/resources/admin/module/js/manage.js"></script>
	<script type="text/javascript">
		module.moduleList={{.Modules}};
		module.defaultModule={{.DefaultModule}};
		$(document).ready(function() {
			module.initialize();
		});	
    </script>
</head>

<body>
	<div class="container-fluid content-box" id="module-Content">
		<div class="content-header">
			<ul class="nav nav-tabs">
				<li role="presentation" class="module-List active"><a href="#module-List">列表</a></li>
				<li role="presentation" class="module-Maintain"><a href="#module-Maintain">管理</a></li>
			</ul>
		</div>
		<div class="content-content">
			<div class="tab-content" id="module-List">
                <div class="modal fade alert-Info" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
                    <div class="modal-dialog" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                            </div>
                            <div class="modal-body content">
                            </div>
                        </div>
                    </div>
                </div>				
				<table class="table table-hover">
					<thead>
						<tr>
							<th>模块名</th>
							<th>功能介绍</th>
							<th>操作</th>
						</tr>
					</thead>
					<tbody>
						<tr class="blog alt-row">
							<td><a href="/blog/">博客</a></td>
							<td>博客功能</td>
							<td>
								<radiobox class="enable-blog">
									<input type="radio" name="enable-blog" value="0"><span>启用</span>
									<input type="radio" name="enable-blog" value="1"><span>禁用</span>
								</radiobox>
								<checkbox class="default-blog">
									<input type="checkbox" name="default-blog" value="1"> <span>设为默认</span>
								</checkbox>
							</td>
						</tr>
						<tr class="shop">
							<td><a href="/shop/">网店</a></td>
							<td>网店功能</td>
							<td>
								<radiobox class="enable-shop">
									<input type="radio" name="enable-shop" value="0"><span>启用</span>
									<input type="radio" name="enable-shop" value="1"><span>禁用</span>
								</radiobox>
								<checkbox class="default-shop">
									<input type="checkbox" name="default-shop" value="1"> <span>设为默认</span>
								</checkbox>
							</td>
						</tr>
					</tbody>
					<tfoot>
						<tr>
							<td colspan="3">
								<input class="btn btn-default button" type="submit" value="保存" />
								<label class="alert success bg-success hidden">...</label>
								<label class="alert danger bg-danger hidden">...</label>
							</td>
						</tr>
					</tfoot>
				</table>

			</div>
			<div class="tab-content" id="module-Maintain">
                <div class="modal fade alert-Info" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
                    <div class="modal-dialog" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                            </div>
                            <div class="modal-body content">
                            </div>
                        </div>
                    </div>
                </div>				
				<div class="block">
					<table class="table table-hover">
						<thead>
							<tr>
								<th>功能块</th>
								<th>显示模式</th>
								<th>操作</th>
							</tr>
						</thead>
						<tbody>
							<tr class="block">
								<td>导航栏</td>
								<td>链接</td>
								<td>
									<a class="delete" href="#" title="Delete"><img src="/resources/images/icons/cross.png" alt="Delete" /></a>
								</td>
							</tr>
						</tbody>
					</table>
					<form class="block-Form" action="/admin/system/ajaxModuleBlock/" method="post">
						<div class="form-group">
							<label for="block-name">名称</label> <input class="form-control block-name" type="text" name="block-name"/>
						</div>
						<div class="form-group">
							<label for="block-tag">模块Tag</label> <input class="form-control block-tag" type="text" name="block-tag"/>
						</div>
						<div class="form-group">
							<label><input type="radio" class="block-style" name="block-style" value="0"/>显示链接</label>
							<label><input type="radio" class="block-style" name="block-style" value="1"/>显示内容</label>
						</div>
						<input type="hidden" class="form-control module-id" name="module-id" value="-1" />
						<input class="btn btn-default" type="submit" value="新增" />
					</form>
				</div>

			</div>
		</div>
	</div>
</body>

</html>
