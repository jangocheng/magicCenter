<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>User Center</title>
	<link rel="stylesheet" href="/resources/bootstrap/3.3.6/css/bootstrap.css" type="text/css" media="screen" />
	<link rel="stylesheet" href="/resources/bootstrap/3.3.6/css/bootstrap-theme.css" type="text/css" media="screen" />
	<script type="text/javascript" src="/resources/jquery/jquery-2.1.4.js"></script>
	<script type="text/javascript" src="/resources/jquery/jquery.form.js"></script>
	<script type="text/javascript" src="/resources/jquery/jquery.hotkeys.js"></script>
	<script type="text/javascript" src="/resources/bootstrap/3.3.6/js/bootstrap.js"></script>
	<script type="text/javascript" src="/resources/admin/common/js/common.js"></script>
	<script type="text/javascript" src="/resources/admin/account/js/user.js"></script>
	<script type="text/javascript">
	user.userInfos = {{.Users}};
	user.groupInfos = {{.Groups}};
	
	$(document).ready(function() {
		user.initialize();
	});	
    </script>
</head>

<body>
	<div class="container-fluid content-box" id="user-Content">
		<div class="content-header">
			<ul class="nav nav-tabs">
				<li role="presentation" class="user-List active"><a href="#user-List">列表</a></li>
				<li role="presentation" class="user-Edit"><a href="#user-Edit">编辑</a></li>
			</ul>
		</div>
		<div class="content-content">
			<div class="tab-content" id="user-List">
                <div class="modal fade alert-Info" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
                    <div class="modal-dialog" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                            </div>
                            <div class="modal-body content">
                            </div>
                        </div>
                    </div>
                </div>				
				<table class="table table-hover">
					<thead>
						<tr>
							<th>账号</th>
							<th>邮箱</th>
							<th>分组</th>
							<th>状态</th>
							<th>操作</th>
						</tr>
					</thead>
					<tfoot>
						<tr>
							<td colspan="5">
								<div class="clear"></div>
							</td>
						</tr>
					</tfoot>
					<tbody>
						<tr class="user">
							<td><input type="checkbox" /></td>
							<td><a class="edit" href="/content/user/query" title="title">Acccount</a></td>
							<td>EMail</td>
							<td>Group</td>
							<td>Status</td>
							<td>
								<a class="edit" href="/content/link/query" title="Edit"><img src="/resources/images/icons/pencil.png" alt="Edit" /></a>
								<a class="delete" href="/content/link/delete" title="Delete"><img src="/resources/images/icons/cross.png" alt="Delete" /></a>
							</td>
						</tr>
					</tbody>
				</table>
			</div>
			<div class="tab-content" id="user-Edit">
                <div class="modal fade alert-Info" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
                    <div class="modal-dialog" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                            </div>
                            <div class="modal-body content">
                            </div>
                        </div>
                    </div>
                </div>
				<form enctype="multipart/form-data" class="user-Form" action="/admin/account/ajaxUser/" method="post">
					<div class="form-group">
						<label for="user-account">账号</label> <input class="form-control user-account" type="text" name="user-account"/>
					</div>
					<div class="form-group">
						<label for="user-email">备用邮箱</label>
						<input class="form-control user-email" type="text" name="user-email"/>
					</div>
					<div class="form-group">
						<label for="user-group">分组</label>
						<chckBox class="checkbox user-group">
							<label><input type="checkbox"/> Check me out </label>
							<label><input type="checkbox"/> Check me out </label>
						</chckBox>
					</div>
					<div class="form-group">
						<input type="hidden" id="user-id" name="user-id" class="user-id" value="-1" />
					</div>
					<button type="submit" class="btn btn-default">提交</button>
					<div class="clear"></div>
				</form>
			</div>
		</div>
	</div>
</body>

</html>
