<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Group Center</title>
    <link rel="stylesheet" href="/static/common/bootstrap/3.3.6/css/bootstrap.css" type="text/css" media="screen" />
    <link rel="stylesheet" href="/static/common/bootstrap/3.3.6/css/bootstrap-theme.css" type="text/css" media="screen" />
    <script type="text/javascript" src="/static/common/jquery/jquery-2.1.4.js"></script>
    <script type="text/javascript" src="/static/common/bootstrap/3.3.6/js/bootstrap.js"></script>
    <script type="text/javascript" src="/static/common/js/common.js"></script>
    <script type="text/javascript" src="/static/common/avalon/2.2.5/avalon.modern.js"></script>
    <script type="text/javascript" src="/static/dashboard/account/js/group.js"></script>
</head>

<body>
    <div class="container-fluid content-box" id="group-Content">
        <div class="content-header">
            <ul class="nav nav-tabs">
                <li role="presentation" class="group-List active"><a href="#group-List">列表</a></li>
                <li role="presentation" class="group-Edit"><a href="#group-Edit">编辑</a></li>
            </ul>
        </div>
        <div class="content-content">
            <div class="tab-content" id="group-List" ms-controller="group-List">
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th></th>
                            <th>名称</th>
                            <th>描述</th>
                            <th>类型</th>
                            <th>操作</th>
                        </tr>
                    </thead>
                    <tfoot>
                        <tr>
                            <td colspan="5">
                                <div class="clear"></div>
                            </td>
                        </tr>
                    </tfoot>
                    <tbody>
                        <tr class="user" ms-for="el in @groups">
                            <td><input type="checkbox" /></td>
                            <td>{{el.Name}}</td>
                            <td>{{el.Description}}</td>
                            <td>{{el.Type}}</td>
                            <td>
                                <a class="edit" href="/content/link/query" title="Edit"><img src="/static/common/images/pencil.png" alt="Edit" /></a>
                                <a class="delete" href="/content/link/delete" title="Delete"><img src="/static/common/images/cross.png" alt="Delete" /></a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="tab-content" id="group-Edit">
                <form class="group-Form" action="/account/ajaxGroup/" method="post">
                    <div class="form-group">
                        <label for="group-name">分组名</label>
                        <input class="form-control group-name" type="text" name="group-name" />
                    </div>
                    <div class="form-group">
                        <label for="group-description">分组名</label>
                        <textarea class="form-control group-description" type="text" name="group-description" cols="79" rows="5"></textarea>
                    </div>
                    <input class="form-control group-id" type="hidden" name="group-id" value="-1" />
                    <button type="submit" class="btn btn-default">保存</button>
                    <button type="button" class="btn btn-default reset">重填</button>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
