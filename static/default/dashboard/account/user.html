<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>User Center</title>
    <link rel="stylesheet" href="/static/common/bootstrap/3.3.6/css/bootstrap.css" type="text/css" media="screen" />
    <link rel="stylesheet" href="/static/common/bootstrap/3.3.6/css/bootstrap-theme.css" type="text/css" media="screen" />
    <script type="text/javascript" src="/static/common/jquery/jquery-2.1.4.js"></script>
    <script type="text/javascript" src="/static/common/bootstrap/3.3.6/js/bootstrap.js"></script>
    <script type="text/javascript" src="/static/common/js/common.js"></script>
    <script type="text/javascript" src="/static/common/avalon/2.2.5/avalon.modern.js"></script>
    <script type="text/javascript" src="/static/dashboard/account/js/user.js"></script>
</head>

<body>
    <div class="container-fluid content-box" id="user-Content">
        <div class="content-header">
            <ul class="nav nav-tabs">
                <li role="presentation" class="user-List active"><a href="#user-List">列表</a></li>
                <li role="presentation" class="user-Edit"><a href="#user-Edit">编辑</a></li>
            </ul>
        </div>
        <div class="content-content">
            <div class="tab-content" id="user-List" ms-controller="user-List">
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th></th>
                            <th>账号</th>
                            <th>邮箱</th>
                            <th>状态</th>
                            <th>操作</th>
                        </tr>
                    </thead>
                    <tfoot>
                        <tr>
                            <td colspan="5">
                                <div class="clear"></div>
                            </td>
                        </tr>
                    </tfoot>
                    <tbody>
                        <tr class="user" ms-for="el in @users">
                            <td><input type="checkbox" /></td>
                            <td>{{el.Account}}</td>
                            <td>{{el.Email}}</td>
                            <td>{{el.Status}}</td>
                            <td>
                                <a class="edit" href="/content/link/query" title="Edit"><img src="/static/common/images/pencil.png" alt="Edit" /></a>
                                <a class="delete" href="/content/link/delete" title="Delete"><img src="/static/common/images/cross.png" alt="Delete" /></a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="tab-content" id="user-Edit">
                <form enctype="multipart/form-data" class="user-Form" action="/user/ajaxAccount/" method="post">
                    <div class="form-group">
                        <label for="user-user">账号</label> <input class="form-control user-user" type="text" name="user-user" />
                    </div>
                    <div class="form-group">
                        <label for="user-email">备用邮箱</label>
                        <input class="form-control user-email" type="text" name="user-email" />
                    </div>
                    <div class="form-group">
                        <input type="hidden" id="user-id" name="user-id" class="user-id" value="-1" />
                    </div>
                    <button type="submit" class="btn btn-default">提交</button>
                    <button type="button" class="btn btn-default reset">重填</button>
                    <div class="clear"></div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
