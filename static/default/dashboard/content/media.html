<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Media Center</title>
    <link rel="stylesheet" href="/static/common/bootstrap/3.3.6/css/bootstrap.css" type="text/css" media="screen" />
    <link rel="stylesheet" href="/static/common/bootstrap/3.3.6/css/bootstrap-theme.css" type="text/css" media="screen" />
    <script type="text/javascript" src="/static/common/jquery/jquery-2.1.4.js"></script>
    <script type="text/javascript" src="/static/common/bootstrap/3.3.6/js/bootstrap.js"></script>
    <script type="text/javascript" src="/static/common/js/common.js"></script>
    <script type="text/javascript" src="/static/common/avalon/2.2.5/avalon.modern.js"></script>
    <script type="text/javascript" src="/static/dashboard/content/js/media.js"></script>
</head>

<body>
    <div class="container-fluid content-box" id="media-Content">
        <div class="content-header">
            <ul class="nav nav-tabs">
                <li role="presentation" class="media-List active"><a href="#media-List">列表</a></li>
                <li role="presentation" class="media-Edit"><a href="#media-Edit">编辑</a></li>
            </ul>
        </div>
        <div class="content-content">
            <div class="tab-content" id="media-List" ms-controller="media-List">
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th></th>
                            <th>标题</th>
                            <th>分类</th>
                            <th>创建日期</th>
                            <th>操作</th>
                        </tr>
                    </thead>
                    <tfoot>
                        <tr>
                            <td colspan="5">
                                <div class="clear"></div>
                            </td>
                        </tr>
                    </tfoot>
                    <tbody>
                        <tr class="media" ms-for="el in @medias">
                            <td><input type="checkbox" /></td>
                            <td>{{el.Name}}</td>
                            <td>{{el.Catalog}}</td>
                            <td>{{el.CreateDate}}</td>
                            <td>
                                <a class="edit" href="#" title="Edit"><img src="/static/common/images/pencil.png" alt="Edit" /></a>
                                <a class="delete" href="#" title="Delete"><img src="/static/common/images/cross.png" alt="Delete" /></a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="tab-content" id="media-Edit">
                <form enctype="multipart/form-data" class="media-Form" action="/content/ajaxArticle/" method="post">
                    <div class="form-group">
                        <label for="media-title">标题</label> <input class="form-control media-title" type="text" name="media-title" />
                    </div>
                    <div class="form-group">
                        <label for="media-content">内容</label>
                        <textarea class="form-control text-input textarea wysiwyg media-content" name="media-content" cols="79" rows="15"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="media-catalog">分类</label>
                        <chckBox class="checkbox media-catalog">
                            <label><input type="checkbox"/> Check me out </label>
                            <label><input type="checkbox"/> Check me out </label>
                        </chckBox>
                    </div>
                    <div class="form-group">
                        <input type="hidden" id="media-id" name="media-id" class="media-id" value="-1" />
                    </div>
                    <button type="submit" class="btn btn-default">提交</button>
                    <button type="button" class="btn btn-default reset">重填</button>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
