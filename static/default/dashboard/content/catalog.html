<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Catalog Center</title>
    <link rel="stylesheet" href="/static/common/bootstrap/3.3.6/css/bootstrap.css" type="text/css" media="screen" />
    <link rel="stylesheet" href="/static/common/bootstrap/3.3.6/css/bootstrap-theme.css" type="text/css" media="screen" />
    <script type="text/javascript" src="/static/common/jquery/jquery-2.1.4.js"></script>
    <script type="text/javascript" src="/static/common/bootstrap/3.3.6/js/bootstrap.js"></script>
    <script type="text/javascript" src="/static/common/js/common.js"></script>
    <script type="text/javascript" src="/static/common/avalon/2.2.5/avalon.modern.js"></script>
    <script type="text/javascript" src="/static/dashboard/content/js/catalog.js"></script>
</head>

<body>
    <div class="container-fluid content-box" id="catalog-Content">
        <div class="content-header">
            <ul class="nav nav-tabs">
                <li role="presentation" class="catalog-List active"><a href="#catalog-List">列表</a></li>
                <li role="presentation" class="catalog-Edit"><a href="#catalog-Edit">编辑</a></li>
            </ul>
        </div>
        <div class="content-content">
            <div class="tab-content" id="catalog-List" ms-controller="catalog-List">
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th></th>
                            <th>分类名</th>
                            <th>父类</th>
                            <th>创建日期</th>
                            <th>操作</th>
                        </tr>
                    </thead>
                    <tfoot>
                        <tr>
                            <td colspan="5">
                                <div class="clear"></div>
                            </td>
                        </tr>
                    </tfoot>
                    <tbody>
                        <tr class="article" ms-for="el in @catalogs">
                            <td><input type="checkbox" /></td>
                            <td>{{el.Name}}</td>
                            <td>{{el.Catalog}}</td>
                            <td>{{el.CreateDate}}</td>
                            <td>
                                <a class="edit" href="#" title="Edit"><img src="/static/common/images/pencil.png" alt="Edit" /></a>
                                <a class="delete" href="#" title="Delete"><img src="/static/common/images/cross.png" alt="Delete" /></a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="tab-content" id="catalog-Edit" ms-controller="catalog-Edit">
                <div class="form-group">
                    <label for="catalog-name">名称</label> <input class="form-control catalog-name" type="text" name="catalog-name" />
                </div>
                <div class="form-group">
                    <label for="catalog-description">描述</label> <textarea class="form-control catalog-description" type="text" name="catalog-description" rows="5"> </textarea>
                </div>
                <div class="form-group">
                    <label for="catalog-parent">父类</label>
                    <chckBox class="checkbox catalog-parent">
                        <label ms-for="el in @parentCatalogs"><input type="checkbox" ms-attr="{value: el.ID, class:'item'}"/>{{el.Name}}</label>
                    </chckBox>
                </div>
                <div class="form-group">
                    <input type="hidden" name="catalog-id" class="catalog-id" value="-1" />
                </div>
                <button type="button" id="submitCatalog-button" class="btn btn-default">提交</button>
            </div>
        </div>
    </div>
</body>

</html>
