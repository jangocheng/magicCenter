<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Link Center</title>
    <link rel="stylesheet" href="/static/common/bootstrap/3.3.6/css/bootstrap.css" type="text/css" media="screen" />
    <link rel="stylesheet" href="/static/common/bootstrap/3.3.6/css/bootstrap-theme.css" type="text/css" media="screen" />
    <script type="text/javascript" src="/static/common/jquery/jquery-2.1.4.js"></script>
    <script type="text/javascript" src="/static/common/bootstrap/3.3.6/js/bootstrap.js"></script>
    <script type="text/javascript" src="/static/common/js/common.js"></script>
    <script type="text/javascript" src="/static/common/avalon/2.2.5/avalon.modern.js"></script>
    <script type="text/javascript" src="/static/dashboard/content/js/link.js"></script>
</head>

<body>
    <div class="container-fluid content-box" id="link-Content">
        <div class="content-header">
            <ul class="nav nav-tabs">
                <li role="presentation" class="link-List active"><a href="#link-List">列表</a></li>
                <li role="presentation" class="link-Edit"><a href="#link-Edit">编辑</a></li>
            </ul>
        </div>
        <div class="content-content">
            <div class="tab-content" id="link-List" ms-controller="link-List">
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th></th>
                            <th>名称</th>
                            <th>分类</th>
                            <th>创建日期</th>
                            <th>操作</th>
                        </tr>
                    </thead>
                    <tfoot>
                        <tr>
                            <td colspan="5">
                                <div class="clear"></div>
                            </td>
                        </tr>
                    </tfoot>
                    <tbody>
                        <tr class="link" ms-for="el in @links">
                            <td><input type="checkbox" /></td>
                            <td>{{el.Name}}</td>
                            <td>{{el.Catalog}}</td>
                            <td>{{el.CreateDate}}</td>
                            <td>
                                <a class="edit" href="#" title="Edit"><img src="/static/common/images/pencil.png" alt="Edit" /></a>
                                <a class="delete" href="#" title="Delete"><img src="/static/common/images/cross.png" alt="Delete" /></a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="tab-content" id="link-Edit" ms-controller="link-Edit">
                <div class="form-group">
                    <label for="link-name">名称</label> <input class="form-control link-name" type="text" />
                </div>
                <div class="form-group">
                    <label for="link-url">URL</label> <input class="form-control link-url" type="text" />
                </div>
                <div class="form-group">
                    <label for="link-logo">Logo</label> <input class="form-control link-logo" type="text" />
                </div>
                <div class="form-group">
                    <label for="link-catalog">分类</label>
                    <chckBox class="checkbox link-catalog">
                        <label ms-for="el in @catalogs"><input type="checkbox" ms-attr="{value: el.ID, class:'catalog-item'}"/>{{el.Name}}</label>
                    </chckBox>
                </div>
                <div class="form-group">
                    <input type="hidden" id="link-id" name="link-id" class="link-id" value="-1" />
                </div>
                <button type="button" class="btn btn-default submit">提交</button>
                <button type="button" class="btn btn-default reset">重填</button>
            </div>
        </div>
    </div>
</body>

</html>
