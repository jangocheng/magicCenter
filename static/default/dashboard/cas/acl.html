<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Acl 管理</title>
    <link rel="stylesheet" href="/static/common/bootstrap/3.3.6/css/bootstrap.css" type="text/css" media="screen" />
    <link rel="stylesheet" href="/static/common/bootstrap/3.3.6/css/bootstrap-theme.css" type="text/css" media="screen" />
    <script type="text/javascript" src="/static/common/jquery/jquery-2.1.4.js"></script>
    <script type="text/javascript" src="/static/common/bootstrap/3.3.6/js/bootstrap.js"></script>
    <script type="text/javascript" src="/static/common/js/common.js"></script>
    <script type="text/javascript" src="/static/dashboard/cas/js/acl.js"></script>
    </script>
</head>

<body>
    <div class="container-fluid content-box" id="acl-Content">
        <div class="content-header">
            <ul class="nav nav-tabs">
                <li role="presentation" class="acl-List active"><a href="#acl-List">列表</a></li>
                <li role="presentation" class="acl-Edit"><a href="#acl-Edit">编辑</a></li>
            </ul>
        </div>
        <div class="content-content">
            <div class="tab-content" id="acl-List">
                <div class="modal fade alert-Info" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
                    <div class="modal-dialog" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                            </div>
                            <div class="modal-body content">
                            </div>
                        </div>
                    </div>
                </div>
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th></th>
                            <th>URL</th>
                            <th>方法</th>
                            <th>所属模块</th>
                            <th>权限组</th>
                            <th>操作</th>
                        </tr>
                    </thead>
                    <tfoot>
                        <tr>
                            <td colspan="6">
                                <div class="clear"></div>
                            </td>
                        </tr>
                    </tfoot>
                    <tbody>
                        <tr class="acl">
                            <td><input type="checkbox" /></td>
                            <td><a class="edit" href="#" title="title">Title</a></td>
                            <td>catalog</td>
                            <td>author</td>
                            <td>2015年8月25日</td>
                            <td>
                                <a class="edit" href="#" title="Edit"><img src="/common/images/pencil.png" alt="Edit" /></a>
                                <a class="delete" href="#" title="Delete"><img src="/common/images/cross.png" alt="Delete" /></a>
                            </td>
                        </tr>
                        <tr class="acl">
                            <td><input type="checkbox" /></td>
                            <td><a class="edit" href="#" title="title">Title</a></td>
                            <td>catalog</td>
                            <td>author</td>
                            <td>2015年8月25日</td>
                            <td>
                                <a class="edit" href="#" title="Edit"><img src="/common/images/pencil.png" alt="Edit" /></a>
                                <a class="delete" href="#" title="Delete"><img src="/common/images/cross.png" alt="Delete" /></a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="tab-content" id="acl-Edit">
                <div class="modal fade alert-Info" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
                    <div class="modal-dialog" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                            </div>
                            <div class="modal-body content">
                            </div>
                        </div>
                    </div>
                </div>
                <form enctype="multipart/form-data" class="acl-Form" action="/content/ajaxArticle/" method="post">
                    <div class="form-group">
                        <label for="acl-title">标题</label> <input class="form-control acl-title" type="text" name="acl-title" />
                    </div>
                    <div class="form-group">
                        <label for="acl-content">内容</label>
                        <textarea class="form-control text-input textarea wysiwyg acl-content" name="acl-content" cols="79" rows="15"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="acl-catalog">分类</label>
                        <chckBox class="checkbox acl-catalog">
                            <label><input type="checkbox"/> Check me out </label>
                            <label><input type="checkbox"/> Check me out </label>
                        </chckBox>
                    </div>
                    <div class="form-group">
                        <input type="hidden" id="acl-id" name="acl-id" class="acl-id" value="-1" />
                    </div>
                    <button type="submit" class="btn btn-default">提交</button>
                    <button type="button" class="btn btn-default reset">重填</button>
                </form>
            </div>
        </div>
    </div>
    <script src="js/aclManagerApp.js"></script>
    <script src="js/aclListController.js"></script>
    <script src="js/aclEditController.js"></script>
</body>

</html>
