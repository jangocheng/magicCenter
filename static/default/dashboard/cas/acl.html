<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Acl 管理</title>
    <link rel="stylesheet" href="/static/common/bootstrap/3.3.6/css/bootstrap.css" type="text/css" media="screen" />
    <link rel="stylesheet" href="/static/common/bootstrap/3.3.6/css/bootstrap-theme.css" type="text/css" media="screen" />
    <script type="text/javascript" src="/static/common/jquery/jquery-2.1.4.js"></script>
    <script type="text/javascript" src="/static/common/bootstrap/3.3.6/js/bootstrap.js"></script>
    <script type="text/javascript" src="/static/common/js/common.js"></script>
    <script type="text/javascript" src="/static/common/avalon/2.2.5/avalon.modern.js"></script>
    <script type="text/javascript" src="/static/dashboard/cas/js/acl.js"></script>
</head>

<body>
    <div class="container-fluid content-box" id="acl-Content">
        <div class="content-header">
            <ul class="nav nav-tabs">
                <li role="presentation" class="acl-List active"><a href="#acl-List">列表</a></li>
                <li role="presentation" class="acl-Edit"><a href="#acl-Edit">编辑</a></li>
            </ul>
        </div>
        <div class="content-content">
            <div class="tab-content" id="acl-List" ms-controller="acl-List">
                <div class="container-fluid page-header">
                    <div class="input-group col-md-8 col-md-offset-2">
                        <input class="form-control acl-title" placeholder="Search for..." type="text" name="acl-title" />
                        <span class="input-group-btn"><button class="btn btn-default" type="button">搜索模块</button></span>
                    </div>
                </div>
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th></th>
                            <th>URL</th>
                            <th>方法</th>
                            <th>所属模块</th>
                            <th>操作</th>
                        </tr>
                    </thead>
                    <tfoot>
                        <tr>
                            <td colspan="5">
                                <div class="clear"></div>
                            </td>
                        </tr>
                    </tfoot>
                    <tbody>
                        <tr ms-for="el in @acls">
                            <td><input type="checkbox" ms-attr="{value: el.ID}" /></td>
                            <td>{{el.URL}}</td>
                            <td>{{el.Method}}</td>
                            <td>{{el.Module}}</td>
                            <td>
                                <a class="delete" href="#" title="Delete"><img src="/static/common/images/cross.png" alt="Delete" /></a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="table-content" id="acl-Edit" ms-controller="acl-Edit">
                <div class="container-fluid page-header">
                    <div class="input-group col-md-8 col-md-offset-2">
                        <input class="form-control acl-selectModule" placeholder="Select module..." type="text" />
                        <span class="input-group-btn"><button class="btn btn-default" type="button" data-toggle="modal" data-target="#moduleListModal">选择模块</button></span>
                    </div>

                    <!-- Modal -->
                    <div class="modal fade" id="moduleListModal" tabindex="-1" role="dialog" aria-labelledby="moduleListModalLabel">
                        <div class="modal-dialog" role="document">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                                    <h4 class="modal-title" id="moduleListModalLabel">选择模块</h4>
                                </div>
                                <div class="modal-body">
                                    <div class="container-fluid">
                                        <div class="row" ms-for="el in @modules">
                                            <div class="col-md-6"><input class="module" type="radio" name="select-module" ms-attr="{value: el.ID}">{{el.Name}}</div>
                                        </div>
                                    </div>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                                    <button type="button" class="btn btn-primary" data-dismiss="modal">确定</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th></th>
                            <th>URL</th>
                            <th>方法</th>
                            <th>所属模块</th>
                        </tr>
                    </thead>
                    <tbody id="selectAcl-List">
                        <tr ms-for="el in @acls">
                            <td><input type="checkbox" ms-attr="{value: el.ID, class: 'acl_' + el.ID + ' acl_status_' + el.Status }" /></td>
                            <td>{{el.URL}}</td>
                            <td>{{el.Method}}</td>
                            <td>{{el.Module}}</td>
                        </tr>
                    </tbody>
                </table>
                <div class="container-fluid text-right">
                    <button type="button" class="btn btn-default" id="selectAcl-button">添加</button>
                </div>
            </div>
        </div>
    </div>
    </div>
</body>

</html>
