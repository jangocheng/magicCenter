<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>AuthGroup 管理</title>
    <link rel="stylesheet" href="/static/common/bootstrap/3.3.6/css/bootstrap.css" type="text/css" media="screen" />
    <link rel="stylesheet" href="/static/common/bootstrap/3.3.6/css/bootstrap-theme.css" type="text/css" media="screen" />
    <script type="text/javascript" src="/static/common/jquery/jquery-2.1.4.js"></script>
    <script type="text/javascript" src="/static/common/bootstrap/3.3.6/js/bootstrap.js"></script>
    <script type="text/javascript" src="/static/common/js/common.js"></script>
    <script type="text/javascript" src="/static/common/avalon/2.2.5/avalon.modern.js"></script>
    <script type="text/javascript" src="/static/dashboard/cas/js/authgroup.js"></script>
    </script>
</head>

<body>
    <div class="container-fluid content-box" id="authgroup-Content">
        <div class="content-header">
            <ul class="nav nav-tabs">
                <li role="presentation" class="authgroup-List active"><a href="#authgroup-List">列表</a></li>
                <li role="presentation" class="authgroup-Edit"><a href="#authgroup-Edit">编辑</a></li>
            </ul>
        </div>
        <div class="content-content">
            <div class="tab-content" id="authgroup-List" ms-controller="authgroup-List">
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th></th>
                            <th>URL</th>
                            <th>方法</th>
                            <th>所属模块</th>
                            <th>操作</th>
                        </tr>
                    </thead>
                    <tfoot>
                        <tr>
                            <td colspan="5">
                                <div class="clear"></div>
                            </td>
                        </tr>
                    </tfoot>
                    <tbody>
                        <tr class="authgroup">
                            <td><input type="checkbox" /></td>
                            <td><a class="edit" href="#" title="title">Title</a></td>
                            <td>catalog</td>
                            <td>author</td>
                            <td>
                                <a class="delete" href="#" title="Delete"><img src="/static/common/images/cross.png" alt="Delete" /></a>
                            </td>
                        </tr>
                        <tr ms-for="el in @authgroup">
                            <td><input type="checkbox" />
                                <!--{{el.ID}}-->
                            </td>
                            <td>{{el.URL}}</td>
                            <td>{{el.Method}}</td>
                            <td>{{el.Module}}</td>
                            <td>
                                <a class="delete" href="#" title="Delete"><img src="/static/common/images/cross.png" alt="Delete" /></a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="table-content" id="authgroup-Edit">
                <div class="input-group">
                    <input class="form-control authgroup-title" placeholder="Search for..." type="text" name="authgroup-title" />
                    <span class="input-group-btn"><button class="btn btn-default" type="button">选择模块</button></span>
                </div>
                <table class="table table-condensed ">
                    <thead>
                        <tr>
                            <th></th>
                            <th>URL</th>
                            <th>方法</th>
                        </tr>
                    </thead>
                    <tfoot>
                        <tr>
                            <td colspan="3">
                                <div class="clear"></div>
                            </td>
                        </tr>
                    </tfoot>
                    <tbody>
                        <tr class="authgroup">
                            <td><input type="checkbox" /></td>
                            <td>url</td>
                            <td>get</td>
                        </tr>
                    </tbody>
                </table>
                <div class="container-fluid text-right">
                    <button type="submit" class="btn btn-default">提交</button>
                </div>
            </div>
        </div>
    </div>
    </div>
</body>

</html>
