<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>AuthGroup 管理</title>
    <link rel="stylesheet" href="/static/common/bootstrap/3.3.6/css/bootstrap.css" type="text/css" media="screen" />
    <link rel="stylesheet" href="/static/common/bootstrap/3.3.6/css/bootstrap-theme.css" type="text/css" media="screen" />
    <script type="text/javascript" src="/static/common/jquery/jquery-2.1.4.js"></script>
    <script type="text/javascript" src="/static/common/bootstrap/3.3.6/js/bootstrap.js"></script>
    <script type="text/javascript" src="/static/common/js/common.js"></script>
    <script type="text/javascript" src="/static/common/avalon/2.2.5/avalon.modern.js"></script>
    <script type="text/javascript" src="/static/dashboard/cas/js/authgroup.js"></script>
    </script>
</head>

<body>
    <div class="container-fluid content-box" id="authgroup-Content">
        <div class="content-header">
            <ul class="nav nav-tabs">
                <li role="presentation" class="authgroup-List active"><a href="#authgroup-List">列表</a></li>
                <li role="presentation" class="authgroup-Edit"><a href="#authgroup-Edit">编辑</a></li>
            </ul>
        </div>
        <div class="content-content">
            <div class="tab-content" id="authgroup-List" ms-controller="authgroup-List">
                <div class="container-fluid page-header">
                    <div class="input-group col-md-8 col-md-offset-2">
                        <input class="form-control authgroup-filterModule" placeholder="Search for..." type="text" />
                        <span class="input-group-btn"><button class="btn btn-default filter-button" type="button">搜索ACL</button></span>
                    </div>
                </div>
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th>URL</th>
                            <th>方法</th>
                            <th>所属模块</th>
                            <th>授权组</th>
                        </tr>
                    </thead>
                    <tfoot>
                        <tr>
                            <td colspan="4">
                                <div class="clear"></div>
                            </td>
                        </tr>
                    </tfoot>
                    <tbody>
                        <tr ms-for="el in @acls">
                            <td>{{el.URL}}</td>
                            <td>{{el.Method}}</td>
                            <td>{{el.Module}}</td>
                            <td>{{el.AuthGroup}}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="table-content" id="authgroup-Edit" ms-controller="authgroup-Edit">
                <div class="container-fluid page-header">
                    <div class="input-group col-md-8 col-md-offset-2">
                        <input class="form-control authgroup-filter" placeholder="Search for..." type="text" />
                        <span class="input-group-btn"><button class="btn btn-default filter-button" type="button">搜索ACL</button></span>
                    </div>
                </div>
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th>
                                <!--<input type="checkbox" />全选--></th>
                            <th>URL</th>
                            <th>方法</th>
                            <th>所属模块</th>
                        </tr>
                    </thead>
                    <tbody id="filterAcl-List">
                        <tr ms-for="el in @acls">
                            <td><input type="checkbox" ms-attr="{value: el.ID, class: 'acl_' + el.ID + ' acl_status_' + el.Status }" /></td>
                            <td>{{el.URL}}</td>
                            <td>{{el.Method}}</td>
                            <td>{{el.Module}}</td>
                        </tr>
                    </tbody>
                </table>
                <div ms-if="@showPanel" class="input-group col-md-8 col-md-offset-2">
                    <div class="col-md-2">选择授权组</div>
                    <div class="col-md-3" ms-for="el in @authGroups"><input type="checkbox" ms-attr="{value: el.ID, class: 'acl_authgroup'}">{{el.Name}}</div>
                </div>
                <div class="container-fluid text-right">
                    <button type="button" class="btn btn-default adjust-button">确定</button>
                </div>
            </div>
        </div>
    </div>
    </div>
</body>

</html>
