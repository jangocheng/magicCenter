<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Article Center</title>
    <link rel="stylesheet" href="/static/common/bootstrap/3.3.6/css/bootstrap.css" type="text/css" media="screen" />
    <link rel="stylesheet" href="/static/common/bootstrap/3.3.6/css/bootstrap-theme.css" type="text/css" media="screen" />
    <script type="text/javascript" src="/static/common/jquery/jquery-2.1.4.js"></script>
    <script type="text/javascript" src="/static/common/jquery/jquery.form.js"></script>
    <script type="text/javascript" src="/static/common/jquery/jquery.hotkeys.js"></script>
    <script type="text/javascript" src="/static/common/bootstrap/3.3.6/js/bootstrap.js"></script>
    <script type="text/javascript" src="/static/common/js/common.js"></script>
</head>

<body>
    <div class="container-fluid content-box" id="article-Content">
        <div class="content-header">
            <ul class="nav nav-tabs">
                <li role="presentation" class="article-List active"><a href="#article-List">列表</a></li>
                <li role="presentation" class="article-Edit"><a href="#article-Edit">编辑</a></li>
            </ul>
        </div>
        <div class="content-content">
            <div class="tab-content" id="article-List">
                <div class="modal fade alert-Info" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
                    <div class="modal-dialog" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                            </div>
                            <div class="modal-body content">
                            </div>
                        </div>
                    </div>
                </div>
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th>标题</th>
                            <th>分类</th>
                            <th>作者</th>
                            <th>创建日期</th>
                            <th>操作</th>
                        </tr>
                    </thead>
                    <tfoot>
                        <tr>
                            <td colspan="5">
                                <div class="clear"></div>
                            </td>
                        </tr>
                    </tfoot>
                    <tbody>
                        <tr class="article">
                            <td><a class="edit" href="#" title="title">Title</a></td>
                            <td>catalog</td>
                            <td>author</td>
                            <td>2015年8月25日</td>
                            <td>
                                <a class="edit" href="#" title="Edit"><img src="/common/images/pencil.png" alt="Edit" /></a>
                                <a class="delete" href="#" title="Delete"><img src="/common/images/cross.png" alt="Delete" /></a>
                            </td>
                        </tr>
                        <tr class="article">
                            <td><input type="checkbox" /></td>
                            <td><a class="edit" href="#" title="title">Title</a></td>
                            <td>catalog</td>
                            <td>author</td>
                            <td>2015年8月25日</td>
                            <td>
                                <a class="edit" href="#" title="Edit"><img src="/common/images/pencil.png" alt="Edit" /></a>
                                <a class="delete" href="#" title="Delete"><img src="/common/images/cross.png" alt="Delete" /></a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="tab-content" id="article-Edit">
                <div class="modal fade alert-Info" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
                    <div class="modal-dialog" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                            </div>
                            <div class="modal-body content">
                            </div>
                        </div>
                    </div>
                </div>
                <form enctype="multipart/form-data" class="article-Form" action="/content/ajaxArticle/" method="post">
                    <div class="form-group">
                        <label for="article-title">标题</label> <input class="form-control article-title" type="text" name="article-title" />
                    </div>
                    <div class="form-group">
                        <label for="article-content">内容</label>
                        <textarea class="form-control text-input textarea wysiwyg article-content" name="article-content" cols="79" rows="15"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="article-catalog">分类</label>
                        <chckBox class="checkbox article-catalog">
                            <label><input type="checkbox"/> Check me out </label>
                            <label><input type="checkbox"/> Check me out </label>
                        </chckBox>
                    </div>
                    <div class="form-group">
                        <input type="hidden" id="article-id" name="article-id" class="article-id" value="-1" />
                    </div>
                    <button type="submit" class="btn btn-default">提交</button>
                    <button type="button" class="btn btn-default reset">重填</button>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
